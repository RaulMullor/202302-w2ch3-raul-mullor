<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link type="text/css" href="/style.css" rel="stylesheet">
</head>

<body>
  <table class="calculadora">
    <tr>
      <td colspan="4"><span class="outCome"></span></td>
    </tr>
    <tr>
      <td><button class="one number">1</button></td>
      <td><button class="two number">2</button></td>
      <td><button class="three number">3</button></td>
      <td><button class="divide">/</button></td>
    </tr>
    <tr>
      <td><button class="four number">4</button></td>
      <td><button class="five number">5</button></td>
      <td><button class="six number">6</button></td>
      <td><button class="multiply">*</button></td>
    </tr>
    <tr>
      <td><button class="seven number">7</button></td>
      <td><button class="eight number">8</button></td>
      <td><button class="nine number">9</button></td>
      <td><button class="addition">+</button></td>
    </tr>
    <tr>
      <td><button class="cero number">0</button></td>
      <td><button class="sign">+/-</button></td>
      <td><button class="point">,</button></td>
      <td><button class="subtraction">-</button></td>
    </tr>
    <tr>

      <td colspan="2"><button class="reset">c</button></td>
      <td colspan="2"><button class="equal">=</button></td>
    </tr>
  </table>
  <script src="/main.js"></script>
</body>

</html>
